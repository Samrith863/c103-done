<html>
    <head>
      <title>Image Identification</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <center>
            <h1 class="btn btn-default heading">Image Identification</h1>
            <br>
            <br>
            <p style="font-size:25px;">Model is trained on following objects</p>
            <b class="objects">
                Face
                <hr>
                Jar
                <hr>
                Specs
                <hr>
                book
                <hr>
                Pencil
                <hr>
                Cream
                <hr>
            </b>
            <label>WebCam View:</label>
            <div id="cam"></div>
            <br>
            <br>
            <div id="pic"></div>
            <br>
            <button class="btn btn-success" onclick="take_pic()">Take Pic</button>
            <br>
            <br>
            <button class="btn btn-warning" onclick="identify_object()">Identify</button>
            <br>
            <p style="font-size:25px;">Object:<span id="result_object_name"></span></p>
            <p style="font-size:25px;">Accuracy:<span id="result_object_accuracy"></span></p>
        </center>
        </div>
     <script src="main.js"></script>
    </body>
</html>
